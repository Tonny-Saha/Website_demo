<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <link rel="icon" type="image/x-icon" href="img/logoo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@800&family=Mukta:wght@200&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/17bd8e5e31.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
       <!-- navbar -->
       <div class="nav"> 
        <div class="link"><span>Linked</span><i class="fa-brands fa-linkedin"></i></div>

        <ul>
            <li><i class="fa-solid fa-compass"></i><br> Discover</li>
            <li><i class="fa-solid fa-user"></i><br> People</li>
            <li><i class="fa-solid fa-newspaper"></i><br>Learning</li>
            <li><i class="fa-solid fa-briefcase"></i><br> Job</li>
            <li><span><b> Join Now </b></span></li>
            <li><input type="text" name="" id="" placeholder="Sign in"></li>
        </ul>
    </div>
   </header>

   <!-- Body part -->
   <div class="body">
       <div class="para">
           <p>Welcome to your professional community</p>
       </div>
       <div class="list">
          <ul>
              <li class="a">Search for a job <span><i class="fa-solid fa-angle-right"></i></span></li>
              <li class="b">Find a person you know <span><i class="fa-solid fa-angle-right"></i></span></li>
              <li class="c">Learn a new skill <span><i class="fa-solid fa-angle-right"></i></span></li>
          </ul>
       </div>
   </div>

   <div class="pic">
       <img src="img/im.png" alt="">
   </div>
   </body>
</html>
