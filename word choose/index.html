<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Guess the word</h1>    
        </div>
        <div class="type"><input type="text" class="typing-input" maxlength="1"></div> 
        <div class="input"></div>
        <div class="para">
            <div class="hint">Hint: <span>Hint will be shown here</span></div>
        <div class="guess">Remaining Guess: <span>10</span></div>
        <div class="wrong-letters">wrong-letters: <span></span></div>
        </div>
        <div class="button"><button>Reset Game</button></div>
    </div>
    <!-- JavaScript Link -->
    <script src="word.js"></script>
    <script src="script.js"></script>
</body>
</html>
